<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Shopping Cart</h1>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <a href="index.html" class="btn btn-outline-dark mb-4 ">Home</a>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">"1984" George Oswell</h5>
                        <p class="card-text">Description of 1984 goes here.</p>
                        <p class="card-text">Price: $4.00</p>
                        <a href="#" class="btn btn-primary"><span class="float-left mr-2"><i class="fas fa-trash-alt"></i></span>Remove</a>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">Description of Product 2 goes here.</p>
                        <p class="card-text">Price: $20.00</p>
                        <a href="#" class="btn btn-primary"><span class="float-left mr-2"><i class="fas fa-trash-alt"></i></span>Remove</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Your Cart</h5>
                        <ul class="list-group">
                            <!-- Cart items will be dynamically added here -->
                            <li class="list-group-item">Product 1 - $10.00 <a href="#" class="card border-0 btn-outline-dark float-right"><span class="float-right"><i class="fas fa-trash-alt"></i></span></a></li>
                            <li class="list-group-item">Product 2 - $20.00 <a href="#" class="card border-0 btn-outline-dark float-right"><span class="float-right"><i class="fas fa-trash-alt"></i></span></a></li>
                            <li class="list-group-item active">Total: $30.00</li>
                        </ul>
                        <button class="btn btn-success btn-block mt-3">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3">
        <div class="container">
            <p class="text-center">&copy; 2024 Shopping Cart</p>
        </div>
    </footer>
</body>
</html>
